{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/change-password.css') }}">
<title>Change Password</title>
{% endblock %}

<main class="content-wrapper">
{% block body %}
    <div class="change-password-container">
        <h3>Change Password</h3>
        <form action="{{ url_for('change_password_page') }}" method="post">
            <div class="form-group">
                <label for="old_password">Current Password</label>
                <input type="password" id="old_password" name="old_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" minlength="6" required>
            </div>
            <div class="form-group"><label for="confirm_password">Confirm New Password</label><input type="password" id="confirm_password" name="confirm_password" required></div>
            <button type="submit" class="submit-btn">Save Changes</button>
        </form>
    </div>
{% endblock %}
</main>
