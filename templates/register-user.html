{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register-user.css') }}">
<script src="{{ url_for('static', filename='js/register-user.js') }}" defer></script>
<title>Register</title>
{% endblock %}

<main class="content-wrapper">
{% block body %}
<div class="form-container">
    <div class="form-section left-section">
        <h3>Personal Details</h3>

        <form>
            <div class="input-row">
                <input type="text" placeholder="First Name" class="light-input">
                <input type="text" placeholder="Last Name" class="light-input">
            </div>
            <input type="email" placeholder="user@example.com" class="light-input full-width">
            <input type="tel" placeholder="Phone Number" class="light-input full-width">

            <div class="input-row">
                <div class="select-container light-style" id="genderSelect">
                    <div class="select-trigger">
                        <span class="trigger-text">Gender</span>
                        {% include "svg/arrow-right.svg" %}
                    </div>
                    <ul class="select-options">
                        <li data-value="Male">Male</li>
                        <li data-value="Female">Female</li>
                        <li data-value="Other">Other</li>
                    </ul>
                    <input type="hidden" name="gender" id="genderHiddenInput">
                </div>
                <input type="number" placeholder="Age" class="light-input">
            </div>

            <div class="btn-container-left">
                <button class="btn-back">
                    {% include "svg/arrow.svg" %}
                    Back
                </button>
            </div>
        </form>
    </div>

    <div class="form-section right-section">
        <h3>Address Information</h3>
        <form>
            <input type="text" placeholder="House Number" class="dark-input full-width">
            <input type="text" placeholder="Street" class="dark-input full-width">

            <div class="input-row">
                <input type="text" placeholder="City" class="dark-input">
                <input type="text" placeholder="Postal" class="dark-input">
            </div>
            <input type="text" placeholder="Additional Notes" class="dark-input full-width">

            <div class="btn-container-right">
                <button class="btn-next">
                    Next
                    {% include "svg/arrow.svg" %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
</main>
