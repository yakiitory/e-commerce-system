{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add-product.css') }}">
<script src="{{ url_for('static', filename='js/edit-product.js') }}" defer></script>
<title>Edit Product</title>
{% endblock %}

<main class="content-wrapper">
{% block body %}
    <div class="add-product-container">
        <div class="form-section">
            <h3>Edit Product</h3>
            <form action="{{ url_for('edit_product_page', product_id=product.id) }}" method="post" id="product-form">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" name="name" value="{{ product.name }}" required>
                </div>
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <input type="text" id="brand" name="brand" value="{{ product.brand }}" required>
                </div>
                <div class="form-group">
                    <label for="category_id">Category</label>
                    <select id="category_id" name="category_id" required>
                        <option value="" disabled>Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="5" required>{{ product.description }}</textarea>
                </div>
                <div class="form-row">
                    <div class="form-group"><label for="price">Price</label><input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" required></div>
                    <div class="form-group"><label for="quantity_available">Quantity</label><input type="number" id="quantity_available" name="quantity_available" value="{{ product.quantity_available }}" required></div>
                </div>
                <input type="hidden" id="images" name="images" value="{{ product.images|join(',') }}">
                <button type="submit" class="submit-btn">Save Changes</button>
            </form>
        </div>
        <div class="image-upload-section">
            <h4>Product Images</h4>
            <div class="image-uploader" id="image-uploader">
                <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                <div class="upload-area" id="upload-area">
                    <p><strong>Drag & drop images here</strong></p>
                    <p>or</p>
                    <button type="button" class="browse-btn">Browse Files</button>
                    <span>(First image is the main image)</span>
                </div>
            </div>
            <div class="image-preview-grid" id="image-preview-grid"></div>
        </div>
    </div>
{% endblock %}
</main>
