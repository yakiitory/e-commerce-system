{% extends "base.html" %}

{% block head %}
<title>Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<div class="login-container">
    <h3>Login</h3>
    <form action="{{ url_for('login_page') }}" method="post">
        <input type="text" id="username" name="username" required placeholder="Username">
            <div class="password-container">
                <input type="text" id="password" name="password" required placeholder="Password">
                <p>Password must be atleast 6 letters</p>
            </div>
        <input type="text" name="re-password" id="re-password" placeholder="Re-enter Password">
        <div class="btn-container">
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="{{ url_for('register_page') }}">Register Here</a></p>
        </div>
    </form>
</div>
{% endblock %}
